<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="countdown-wrapper">
        <div class="title">EL DÍA HA LLEGADO</div>
        <div class="countdown-container">
            <div class="countdown-box">
                <span id="days">00</span>
                <div class="label">DÍAS</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <span id="hours">00</span>
                <div class="label">HORAS</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <span id="minutes">00</span>
                <div class="label">MINUTOS</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-box">
                <span id="seconds">00</span>
                <div class="label">SEGUNDOS</div>
            </div>
        </div>
        <a href="https://teams.microsoft.com/l/meetup-join/19%3ameeting_XXXXXXXXXXXXXXXXXXXXXXXX%40thread.v2/0?context=%7b%22Tid%22%3a%22XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX%22%2c%22Oid%22%3a%22XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX%22%7d" id="joinButton">Unirse a la Reunión</a> <!-- Reemplaza con la URL de la reunión en Teams -->
    </div>

    <script src="script.js"></script>

</body>
</html>
